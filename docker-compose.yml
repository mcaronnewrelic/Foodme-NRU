
services:
  # Main FoodMe application service
  foodme:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DOCKER_COMPOSE=true
      - DB_HOST=db
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - foodme_network

  # Nginx reverse proxy with HTTPS support
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx-foodme
    restart: unless-stopped
    ports:
      - "80:80"
      # HTTPS disabled for dev container
      # - "443:443"
    # No volume mounts needed - config is baked into the image
    networks:
      - foodme_network
    depends_on:
      - foodme
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      # Init scripts temporarily disabled for dev container
      # - ./db/init:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=foodme
      - POSTGRES_USER=foodme_user
      - POSTGRES_PASSWORD=foodme_secure_password_2025!
    expose:
      - "5432"
    networks:
      - foodme_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d foodme -U foodme_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Alternative: explicit environment variables (override .env)
  foodme-env-vars:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Pass environment variables from host or .env file
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_API_KEY=${NEW_RELIC_API_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME}
    restart: unless-stopped
    networks:
      - foodme_network

  # New Relic Infrastructure Agent for container monitoring
  newrelic-infra:
    image: newrelic/infrastructure:latest
    container_name: newrelic-infra
    restart: unless-stopped
    # Remove problematic capabilities for dev container
    # cap_add:
    #   - SYS_PTRACE
    # network_mode: bridge  # Removed - conflicts with networks config
    # pid: host  # Disable for dev container compatibility
    # privileged: true  # Disable for dev container compatibility
    volumes:
      # Minimal volume mounts for dev container compatibility
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # Comment out problematic mounts
      # - "/:/host:ro"
      # - "./newrelic-integrations:/etc/newrelic-infra/integrations.d:ro"
    environment:
      - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NRIA_DISPLAY_NAME=FoodMe-Infrastructure-DevContainer
      - NRIA_VERBOSE=1
      # Disable features that require privileged access
      - NRIA_ENABLE_PROCESS_METRICS=false
      - NRIA_DOCKER_LABELS=true
      # Custom attributes for easier filtering in New Relic
      - NRIA_CUSTOM_ATTRIBUTES={"environment":"devcontainer","application":"foodme"}
    networks:
      - foodme_network

  # Example with Docker secrets (for Docker Swarm) - DISABLED FOR TESTING
