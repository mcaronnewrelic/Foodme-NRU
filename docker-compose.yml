version: '3.8'

services:
  # Main FoodMe application service
  foodme:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DOCKER_COMPOSE=true
      - DB_HOST=db
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - foodme_network

  # Nginx reverse proxy with HTTPS support
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-foodme
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER:-./}:/workspaces
      - type: bind
        source: nginx-config/foodme.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: bind
        source: .setup/certs/foodme.local.crt
        target: /etc/nginx/certs/foodme.crt
        read_only: true
      - type: bind
        source: .setup/certs/foodme.local.key
        target: /etc/nginx/certs/foodme.key
        read_only: true
    networks:
      - foodme_network
    depends_on:
      - foodme
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=foodme
      - POSTGRES_USER=foodme_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - "5432"
    networks:
      - foodme_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d foodme -U foodme_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Alternative: explicit environment variables (override .env)
  foodme-env-vars:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Pass environment variables from host or .env file
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_API_KEY=${NEW_RELIC_API_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME:-FoodMe-App}
    restart: unless-stopped
    networks:
      - foodme_network

  # New Relic Infrastructure Agent for container monitoring
  newrelic-infra:
    image: newrelic/infrastructure:latest
    container_name: newrelic-infra
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./newrelic-integrations:/etc/newrelic-infra/integrations.d:ro"
    environment:
      - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NRIA_DISPLAY_NAME=FoodMe-Infrastructure
      - NRIA_VERBOSE=1
      # Enable Docker integration
      - NRIA_ENABLE_PROCESS_METRICS=true
      - NRIA_DOCKER_LABELS=true
      # Custom attributes for easier filtering in New Relic
      - NRIA_CUSTOM_ATTRIBUTES='{"environment":"docker-compose","application":"foodme"}'

  # New Relic Nginx Integration
  newrelic-nginx:
    image: newrelic/nri-nginx:latest
    container_name: newrelic-nginx
    restart: unless-stopped
    environment:
      - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    volumes:
      - "./newrelic-integrations/nginx-config.yml:/etc/newrelic-infra/integrations.d/nginx-config.yml:ro"
    networks:
      - foodme_network
    depends_on:
      - nginx

  # New Relic PostgreSQL Integration
  newrelic-postgres:
    image: newrelic/nri-postgresql:latest
    container_name: newrelic-postgres
    restart: unless-stopped
    environment:
      - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    volumes:
      - "./newrelic-integrations/postgres-config.yml:/etc/newrelic-infra/integrations.d/postgres-config.yml:ro"
    secrets:
      - db-password
    networks:
      - foodme_network
    depends_on:
      - db

