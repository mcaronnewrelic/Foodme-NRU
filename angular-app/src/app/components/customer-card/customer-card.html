<div class="customer-card" *ngIf="customer">
  <div class="card border-primary">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h6 class="card-title mb-0">
        <i class="fas fa-user"></i> Delivery Information
      </h6>
      <a routerLink="/customer" class="btn btn-outline-light btn-sm">
        <i class="fas fa-edit"></i> Edit
      </a>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngIf="customer.name">
          <div class="info-item mb-2">
            <strong>Name:</strong> {{ customer.name }}
          </div>
        </div>
        <div class="col-md-6" *ngIf="customer.email">
          <div class="info-item mb-2">
            <strong>Email:</strong> {{ customer.email }}
          </div>
        </div>
        <div class="col-md-6" *ngIf="customer.phone">
          <div class="info-item mb-2">
            <strong>Phone:</strong> {{ customer.phone }}
          </div>
        </div>
        <div class="col-md-6" *ngIf="customer.address">
          <div class="info-item mb-2">
            <strong>Address:</strong> {{ customer.address }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
